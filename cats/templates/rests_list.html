{%extends 'base.html'%}

{%block content%}

<h1>{{object.title}}</h1>
{{object_list}}

{%for instance in object_list%}
<h2>
    <a href = "{{instance.get_absolute_url}}">{{instance.title}}
    </a>
</h2>
<p>{{instance.town}}, {{instance.adres}}</p>
<p>{{instance.description}}</p>
<p>{{instance.price}}$</p>
{%endfor%}
{%endblock%}
