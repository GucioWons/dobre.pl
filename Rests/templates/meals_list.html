{%extends 'base.html'%}

{%block content%}
<h1>{{object.title}}</h1>


{%for instance in object_list%}
    <div class="dish">
<p>{{instance.title}}</p>
<p>{{instance.description}}</p>
<p>{{instance.price}}</p>
<a href = "{{instance.get_add_to_cart_url}}">
    <i class="fas fa-cart-plus"></i>
</a>
    </div>
{%endfor%}
{%endblock%}
